[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "vireon-sentience"
version = "0.1.0"
description = "TRP time-operator + recursive self-modeling + sentience-adjacent RL benches."
authors = [
  { name = "Michael Warren Song" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
]

[tool.setuptools]
packages = [
  "vireon",
  "benches",
]
